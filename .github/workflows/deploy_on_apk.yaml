name: Android Build and Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-android-app:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew


      - name: Restore google-services.json from raw secret
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_JSON }}" > /home/runner/work/monitory-wearable/monitory-wearable/mobile/src/main/google-services.json
          chmod 644 /home/runner/work/monitory-wearable/monitory-wearable/mobile/src/main/google-services.json
      - name: Write raw PEM to file (⚠️ 위험할 수 있음)
        run: |
          mkdir -p mobile/src/main/assets
          echo "${{ secrets.IOT_CERTIFICATE }}" > /home/runner/work/monitory-wearable/monitory-wearable/mobile/src/main/assets/c060311b74ab5d78e0c9918acc72ebeb07d4d48accfab78d7296dae0e3718872-certificate.pem.crt
          chmod 644 /home/runner/work/monitory-wearable/monitory-wearable/mobile/src/main/assets/c060311b74ab5d78e0c9918acc72ebeb07d4d48accfab78d7296dae0e3718872-certificate.pem.crt
          
          echo "${{ secrets.PRIVATE_PEM }}" > /home/runner/work/monitory-wearable/monitory-wearable/mobile/src/main/assets/c060311b74ab5d78e0c9918acc72ebeb07d4d48accfab78d7296dae0e3718872-private.pem.crt
          chmod 644 /home/runner/work/monitory-wearable/monitory-wearable/mobile/src/main/assets/c060311b74ab5d78e0c9918acc72ebeb07d4d48accfab78d7296dae0e3718872-private.pem.crt
      

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
